<ion-header no-border class="account-header">
    <ion-navbar color="header">
        <ion-title text-center>Perfil</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="login-pages">
    <div class="logo-image"> <img src="assets/image/menu_logo_feito.png"> </div>
    <div class="login-register">
        <div *ngIf="!values.isLoggedIn">
            <div class="segment">
                <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
                    <ion-segment-button value="Login">
                        <ion-label>Entrar</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="register">
                        <ion-label>Cadastre-se</ion-label>
                    </ion-segment-button>
                </ion-segment>
            </div>
            <div [hidden]="showLogin">
                <div class="margin">
                    <form #f="ngForm" class="login">
                        <ion-list>
                            <ion-item>
                                <ion-input required type="email" [(ngModel)]="loginData.username" name="firstname" placeholder="{{'Usuário' | translate}}"> </ion-input>
                                <ion-icon name="md-mail" item-left></ion-icon>
                            </ion-item>
                            <ion-item *ngIf="!showPasswordEnable">
                                <ion-input required type="password" [(ngModel)]="loginData.password" name="password" placeholder="{{'Senha' | translate}}"> </ion-input>
                                <ion-icon name="md-key" item-left></ion-icon>
                                <ion-icon *ngIf="loginData.password" item-right name="ios-eye" (click)="showPassword()" style="font-size: 2.5rem;z-index:10"></ion-icon>
                            </ion-item>
                            <ion-item *ngIf="showPasswordEnable">
                                <ion-input required type="text" [(ngModel)]="loginData.password" name="password" placeholder="{{'Senha' | translate}}"> </ion-input>
                                <ion-icon name="md-key" item-left></ion-icon>
                                <ion-icon item-right name="ios-eye-off" (click)="hidePassword()" style="font-size: 2.5rem;z-index:10"></ion-icon>
                            </ion-item>
                            <h2 tappable (click)="forgotten(loginData)">{{"Esqueceu a senha" | translate}}?</h2>
                        </ion-list> <button ion-button block color="button-color" type="submit" class="button button-block button-default" text-uppercase [disabled]="disableSubmit" (click)="login()">Logar
      </button> <br> <br>
                      
                    </form> <br> </div>
            </div>
            <div [hidden]="!showLogin" class="margin">
                <form #f="ngForm" class="login">
                    <ion-list>
                        <ion-item>
                            <ion-input required type="text" [(ngModel)]="registerData.first_name" name="firstname" placeholder="{{'Nome completo' | translate}}"> </ion-input>
                            <ion-icon name="ios-contact" item-left></ion-icon>
                        </ion-item>
                        <ion-item>
                            <ion-input required type="email" [(ngModel)]="registerData.email" name="Email" placeholder="{{'Email' | translate}}"> </ion-input>
                            <ion-icon name="md-mail" item-left></ion-icon>
                        </ion-item>
                        <ion-item *ngIf="!showPasswordEnable">
                            <ion-input required type="password" [(ngModel)]="registerData.password" name="password" placeholder="{{'Senha' | translate}}"> </ion-input>
                            <ion-icon name="md-key" item-left></ion-icon>
                            <ion-icon item-right *ngIf="registerData.password" name="ios-eye" (click)="showPassword()" style="font-size: 2.5rem;"></ion-icon>
                        </ion-item>
                        <ion-item *ngIf="showPasswordEnable">
                            <ion-input required type="text" [(ngModel)]="registerData.password" name="password" placeholder="{{'Senha' | translate}}"> </ion-input>
                            <ion-icon name="md-key" item-left></ion-icon>
                            <ion-icon item-right name="ios-eye-off" (click)="hidePassword()" style="font-size: 2.5rem;"></ion-icon>
                        </ion-item>
                        <ion-item>
                            <ion-input required type="number" [(ngModel)]="registerData.billing.phone" name="billing_phone" placeholder="{{'Telefone' | translate}}"> </ion-input>
                            <ion-icon name="md-call" item-left></ion-icon>
                        </ion-item>
                        <ion-item>
                            <ion-input required type="text" [(ngModel)]="registerData.billing.address_1" name="billing_1" placeholder="{{'Endereço' | translate}}"> </ion-input>
                            <ion-icon name="md-locate" item-left></ion-icon>
                        </ion-item>
                        <ion-item>
                            <ion-input required type="text" [(ngModel)]="registerData.billing.city" name="billing_city" placeholder="{{'Cidade' | translate}}"> </ion-input>
                            <ion-icon name="ios-home" item-left></ion-icon>
                        </ion-item>
                    </ion-list>
                    <div *ngIf="errors" class="margin-error-message">
                        <h3>{{errors.message}} </h3>
                    </div> <br> <button ion-button block color="button-color" type="submit" class="button button-block button-default" text-uppercase [disabled]="disableSubmit" (click)="registerCustomer()">Cadastre-se
        </button> </form>
            </div>
        </div>
    </div>
    <div *ngIf="values.isLoggedIn" class="account-list">
        <ion-card padding>
            <ion-item tappable (click)="address()">
                {{"Endereço" | translate}}
                <ion-icon item-right  class="ion-ios-arrow-forward item-icon"></ion-icon>
            </ion-item>
            <ion-item tappable (click)="orders()">
                 {{"Pedidos" | translate}}
                <ion-icon item-right class="ion-ios-arrow-forward item-icon"></ion-icon>
            </ion-item>
            <ion-item tappable (click)="wishlist()"> {{"Lista de Desejos" | translate}}
                <ion-icon item-right class="ion-ios-arrow-forward item-icon"></ion-icon>
            </ion-item>
            <!-- <ion-item tappable (click)="aboutUs()"> {{"Sobre nós" | translate}}
                <ion-icon item-right class="ion-ios-arrow-forward item-icon"></ion-icon>
            </ion-item> -->
            <!-- <ion-item tappable (click)="blog('blog')" class="log-out"> {{"Nosso blog" | translate}}
                <ion-icon item-right class="ion-ios-arrow-forward item-icon"></ion-icon>
            </ion-item> -->
            <!-- <ion-item tappable (click)="blog('offers')" class="log-out"> {{"Nossas ofertas" | translate}}
                <ion-icon item-right class="ion-ios-arrow-forward item-icon"></ion-icon>
            </ion-item> -->
            <!-- <ion-item tappable (click)="blog('help')" class="log-out"> {{"Centro de ajuda" | translate}}
                <ion-icon item-right class="ion-ios-arrow-forward item-icon"></ion-icon>
            </ion-item> -->
            <!-- <ion-item tappable (click)="shareApp()" class="log-out"> {{"Compartilhe o aplicativo" | translate}}
                <ion-icon item-right class="ion-ios-arrow-forward item-icon"></ion-icon>
            </ion-item> -->
            <!-- <ion-item tappable (click)="rateApp()" class="log-out"> {{"Avaliar aplicativo" | translate}}
                <ion-icon item-right class="ion-ios-arrow-forward item-icon"></ion-icon>
            </ion-item> -->
            <!-- <ion-item tappable (click)="contact()" class="log-out"> {{"Contate-Nos" | translate}}
                <ion-icon item-right class="ion-ios-arrow-forward item-icon"></ion-icon>
            </ion-item> -->
            <!--ion-item tappable (click)="blog('example')" class="log-out"> {{"Example" | translate}}
                <ion-icon item-right class="ion-ios-arrow-forward item-icon"></ion-icon>
            </ion-item-->
            <ion-item tappable (click)="logout()" class="log-out"> {{"Sair" | translate}}
                <!--ion-icon name="md-log-out"></ion-icon-->
                <ion-icon item-right class="ion-ios-arrow-forward item-icon"></ion-icon>
            </ion-item>
        </ion-card>
    </div>
</ion-content>
